---
layout: default

---

{% include header.html %}

<div class="container">

  <main>
    <p>
      <em>Posted on {{ page.date | date_to_string }}</em>
    </p>
    <h1>
      {{ page.title }}
      <a class="anchor-heading" href="{{ page.url | prepend: site.baseurl | replace: '//', '/' }}">#</a>
    </h1>

    {% include content.html html=content anchorBody="#" anchorClass="anchor-heading" %}
  </main>

</div>
